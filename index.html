<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Dancing Script', cursive;
}

body{
  background:#000;
  color:#fff;
}

/* ---------- POLL ---------- */
#poll{
  min-height:100svh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  text-align:center;
  padding:20px;
}

#poll h1{
  font-size:clamp(1.8rem,6vw,2.6rem);
  margin-bottom:25px;
}

.poll-btn{
  padding:14px 32px;
  margin:10px;
  font-size:clamp(1.2rem,4vw,1.4rem);
  border:none;
  border-radius:40px;
  cursor:pointer;
  background:#fff;
  color:#ff3f8b;
}

/* ---------- HEART ---------- */
#heartScreen{
  display:none;
  min-height:100svh;
  background:#000;
  align-items:center;
  justify-content:center;
}

.heart{
  width:80px;
  height:80px;
  background:pink;
  transform:rotate(-45deg);
  position:relative;
  animation:zoomHeart 3s forwards;
}

.heart::before,.heart::after{
  content:'';
  width:80px;
  height:80px;
  background:pink;
  border-radius:50%;
  position:absolute;
}

.heart::before{top:-40px;}
.heart::after{left:40px;}

@keyframes zoomHeart{
  to{transform:scale(18) rotate(-45deg);}
}

/* ---------- SCENE ---------- */
#scene{
  display:none;
  min-height:100svh;
  background:radial-gradient(circle at bottom,#1b2735,#090a0f);
  padding:20px;
  position:relative;
  overflow:hidden;

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* Moon */
.moon{
  width:80px;
  height:80px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:20px;
  right:20px;
  box-shadow:0 0 25px #fff;
}

/* Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
}

/* Floating hearts */
.floating{
  position:absolute;
  bottom:-30px;
  font-size:20px;
  animation:floatUp 8s linear infinite;
}

@keyframes floatUp{
  to{
    transform:translateY(-120svh);
    opacity:0;
  }
}

/* ---------- CARD ---------- */
.card{
  width:100%;
  max-width:560px;
  background:rgba(255,182,217,0.18);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 25px rgba(255,105,180,.45);
}

.card h1{
  font-size:clamp(1.8rem,6vw,2.4rem);
  color:#ffb6d9;
  margin-bottom:10px;
}

#typingText{
  font-size:clamp(1.1rem,4vw,1.3rem);
  line-height:1.7;
  max-height:55svh;
  overflow:auto;
}

/* Cats */
.cat{
  font-size:36px;
  position:absolute;
  bottom:10px;
}

.cat.left{left:10px;}
.cat.right{right:10px;}
</style>
</head>

<body>

<!-- STEP 1: POLL -->
<div id="poll">
  <h1>Wanna see your surprise? ğŸ’</h1>
  <button class="poll-btn" onclick="startSurprise()">Yes ğŸ˜</button>
  <button class="poll-btn" onclick="startSurprise()">Obviously ğŸ˜˜</button>
</div>

<!-- STEP 2: HEART -->
<div id="heartScreen">
  <div class="heart"></div>
</div>

<!-- STEP 3: FINAL SCENE -->
<div id="scene">
  <div class="moon"></div>

  <div class="card">
    <h1>Happy New Year Kajju Daarlinggggggâ€¦ ğŸ‰ğŸ’–</h1>
    <div id="typingText"></div>
  </div>

  <div class="cat left">ğŸ±</div>
  <div class="cat right">ğŸˆâ€â¬›</div>
</div>

<script>
const message = `
A brand new yearâ€¦ a fresh beginning ğŸŒ¸
And I want to start it with you ğŸ¤

May this year bring us
more smiles ğŸ˜Š

`;

let index=0;

function startTyping(){
  if(index < message.length){
    typingText.innerHTML += message.charAt(index);
    index++;
    setTimeout(startTyping,40);
  }
}

function startSurprise(){
  // STEP 1 â†’ hide poll
  poll.style.display="none";

  // STEP 2 â†’ show heart
  heartScreen.style.display="flex";

  setTimeout(()=>{
    // STEP 3 â†’ hide heart
    heartScreen.style.display="none";

    // STEP 4 â†’ show final scene
    scene.style.display="flex";
    createStars();

}

function createStars(){
  for(let i=0;i<100;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.top=Math.random()*100+"%";
    s.style.left=Math.random()*100+"%";
    scene.appendChild(s);
  }
}

function createHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="floating";
    h.innerHTML="ğŸ’–";
    h.style.left=Math.random()*100+"%";
    scene.appendChild(h);
    setTimeout(()=>h.remove(),8000);
  },700);
}
</script>

</body>
</html>
