<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year Surprise ğŸ’–</title>

<!-- Classic Romantic Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Dancing Script', cursive;
}

body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:#000;
}

/* ---------- POLL ---------- */
#poll{
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  padding:20px;
}

#poll h1{
  font-size:2.6rem;
  margin-bottom:25px;
}

.poll-btn{
  padding:14px 35px;
  margin:10px;
  font-size:1.4rem;
  border:none;
  border-radius:40px;
  cursor:pointer;
  background:#fff;
  color:#ff3f8b;
  transition:0.3s;
}

.poll-btn:hover{
  transform:scale(1.1);
}

/* ---------- HEART ---------- */
#heartScreen{
  display:none;
  width:100%;
  height:100%;
  background:#000;
  position:absolute;
  top:0;
  left:0;
  align-items:center;
  justify-content:center;
}

.heart{
  width:90px;
  height:90px;
  background:pink;
  transform:rotate(-45deg);
  animation:zoomHeart 3s forwards;
  position:relative;
}

.heart::before,.heart::after{
  content:'';
  width:90px;
  height:90px;
  background:pink;
  border-radius:50%;
  position:absolute;
}

.heart::before{top:-45px;}
.heart::after{left:45px;}

@keyframes zoomHeart{
  to{transform:scale(22) rotate(-45deg);}
}

/* ---------- NIGHT SCENE ---------- */
#scene{
  display:none;
  width:100%;
  height:100%;
  background:radial-gradient(circle at bottom,#1b2735,#090a0f);
  position:relative;
  overflow:hidden;
}

/* Moon */
.moon{
  width:90px;
  height:90px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:40px;
  right:40px;
  box-shadow:0 0 30px #fff;
}

/* Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  animation:twinkle 3s infinite alternate;
}

@keyframes twinkle{
  from{opacity:.3;}
  to{opacity:1;}
}

/* Floating hearts */
.floating{
  position:absolute;
  font-size:22px;
  animation:floatUp 8s linear infinite;
}

@keyframes floatUp{
  from{bottom:-40px;opacity:0;}
  to{bottom:110%;opacity:1;}
}

/* ---------- TRANSPARENT CARD ---------- */
.card{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:600px;
  padding:22px;
  text-align:center;
  border-radius:22px;

  background:rgba(255,182,217,0.15);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);

  border:1px solid rgba(255,182,217,0.3);
  box-shadow:0 0 25px rgba(255,105,180,0.45);
  color:#fff;
}

.card h1{
  font-size:2.4rem;
  color:#ffb6d9;
}

#typingText{
  font-size:1.25rem;
  margin-top:15px;
  line-height:1.7;
  min-height:220px;
}

/* Cats */
.cat{
  position:absolute;
  bottom:15px;
  font-size:42px;
}

/* ---------- MOBILE OPTIMIZATION ---------- */
@media(max-width:480px){
  #poll h1{font-size:2.1rem;}
  .card h1{font-size:2rem;}
  #typingText{font-size:1.15rem;}
}
</style>
</head>

<body>

<!-- POLL -->

  <h1>Wanna see your surprise? ğŸ’</h1>
  <button class="poll-btn" onclick="startSurprise()">Yes ğŸ˜</button>
  <button class="poll-btn" onclick="startSurprise()">Obviously ğŸ˜˜</button>
</div>

<!-- HEART -->
<div id="heartScreen">
  <div class="heart"></div>
</div>

<!-- FINAL SCENE -->
<div id="scene">
  <div class="moon"></div>

  <div class="card">

    <div id="typingText"></div>
  </div>

  <div class="cat" style="left:20px;">ğŸ±</div>
  <div class="cat" style="right:20px;">ğŸˆâ€â¬›</div>
</div>

<script>

let index = 0;

function startTyping(){

function startSurprise(){

</script>

</body>
</html>
